<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Voting Page</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="of_age">
        <h2>Time to Vote!</h2>
        <p>If you want to vote, check out the voting registration site <a href="https://sos.oregon.gov/voting/Pages/registration.aspx">here</a>.</p>
        <p>To find your nearest polling location, see <a href="https://sos.oregon.gov/voting/pages/drop-box-locator.aspx">here</a>.</p>
        <p>Check out the upcoming elections, <a href="https://multco.us/elections/current-and-upcoming-elections">here</a>.</p>
      </div>
      <div id="not_of_age">
        <h2>Sorry, next time!</h2>
        <p>If you want to vote in the next election, check out the rules <a href="http://www.ncsl.org/research/elections-and-campaigns/primaries-voting-age.aspx">here</a>.</p>
      </div>
    </div>
  </body>
</html>
